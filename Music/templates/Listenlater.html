{% extends 'layout.html' %}
{% load static %}
{% block title %}Listen Later Library{% endblock %}
{% block body %}
<h1>Listen Later</h1>
<div class="container">
    <div class="row">
        {% for song in musiclist %}
        <div class="col-md-4">
            <img class="image" src="/images/{{song.image}}" />
        </div>
        <div class="col-md-6">
            <div class="name">
                <h1>{{song.name}}</h1>
            </div>
            <div class="singer">
                <h4>By:{{song.singer}}</h4>
            </div>
            <div class="category">
                <h6>Category:{{song.tag}}</h6>
            </div>
            <audio controls>
                <source src="/images/{{song.song}}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio><br>

        </div>

        {% endfor %}

    </div>
</div>
{%endblock%}
